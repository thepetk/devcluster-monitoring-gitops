apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rhdh-metrics
  namespace: rolling-demo-ns
spec:
  namespaceSelector:
    matchNames:
      - rolling-demo-ns
  selector:
    matchLabels:
      app.kubernetes.io/name: backstage
      app.kubernetes.io/instance: rolling-demo
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s