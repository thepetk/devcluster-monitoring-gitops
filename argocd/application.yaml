apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: model-monitoring
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/thepetk/model-observability-gitops.git
    targetRevision: HEAD
    path: apps/monitoring/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: model-monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rolling-demo-monitoring
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/thepetk/model-observability-gitops.git
    targetRevision: HEAD
    path: apps/monitoring/base/rolling-demo
  destination:
    server: https://kubernetes.default.svc
    namespace: rolling-demo-ns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true